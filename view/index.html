<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Beneficiarios</title>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Beneficiário</h1>

    <form id="beneficiario-form">
      <input type="hidden" id="uuid" />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="Responsavel" placeholder="Responsável" required />
      <input type="date" name="datanascimento" id="dtNascimento" required>
      <input type="number" id="telefone1" placeholder="Telefone 1" required />
      <input type="number" id="telefone2" placeholder="Telefone 2" />
    </form>

    <div class="search-container">
      <input type="text" id="local" placeholder="Buscar por local..." />
      <button id="botaoBuscar">Buscar</button>
    </div>

    <ul id="beneficiario-list"></ul>

    <h2>Mapa</h2>
    <div id="map"></div>
    <div>
      <button id="botao">Salvar</button>
    </div>
    <div>
      <button id="botaoLink"><a href="beneficiarios.html">Visualizar Beneficiários</a></button>
    </div>
  </div>
    <script src="./scripts/localizacao.js"></script>
    <script src="./scripts/cadastroBenef.js"></script>
</body>
</html>
